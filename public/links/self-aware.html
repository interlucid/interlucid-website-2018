<!DOCTYPE html>

    <title>Interlucid | Music and other noise</title>
    <style media="screen">

        @font-face {
        font-family: "Orbitron";
        src: url(/fonts/orbitron-medium.ttf) format("truetype");
        src: url(/fonts/orbitron-medium.woff) format("woff");
        }

      body {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        background: #121212;
        color: #eaeaea;
      }

      a {
        color: #a0d5e7;
      }

			img {
				width: 50%;
			}

      h1 {
        font-size: 2em;
        font-weight: 900;
      }

			h2 {
				font-weight: 100;
			}

			.container {
				margin: auto;
				padding: 5%;
				max-width: 800px;
			}

			.responsive-horizontal {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}

			.responsive-horizontal > * {
				padding: 20px;
				text-align: right;
			}

			header {
				text-align: center;
			}

			footer {
				margin: 20px;
				text-align: center;
			}

			iframe {
				border: 0;
				width: 400px;
				height: 500px;
			}

            .share-link {
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                color: white;
                width: 100%;
                border: solid white .1em;
                border-radius: .3em;
            }

            .share-link > * {
                flex-basis: 50%;
            }

            .share-link div img {
                display: block;
                margin-left: auto;
            }

            .share-link + .share-link {
                margin-top: .5em;
            }

            .share-icon {
				height: 4em;
				width: 4em;
			}

            .album-icon {
                height: 8em;
                width: 8em;
            }

            .horizontal-container {
                display: flex;
                align-items: center;
            }

            .horizontal-container > * + * {
                margin-left: 1em;
            }

            .links {
                max-width: 500px;
                margin: auto;
            }

            h2 {
                text-align: center;
            }

			@media (max-width: 768px) {
				.responsive-horizontal {
					flex-direction: column;
				}
			}

        </style>

		<link rel="icon" href="favicon.png" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    </head>
